<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebrahim First Assignment</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ----Using Header--- -->
    <header>
        <nav>
            <section class="navber">
                <div class="nav-part1">
                    <h2>EBRAHIM</h2>
                </div>
                <div class="nav-part2 ">
                    <button class="sh-button">Sign Up</button>
                </div>
            </section>

            <section class="hero-container">
                <div class="hero-part">
                    <h2 class="g-fonts">Cool Dark UI Template for <br> Webflow Agencies!</h2>
                    <button class="sh-button">Stay Focused</button>
                </div>
            </section>
        </nav>
    </header>


    <!-- ---main section--- -->
    <main>
        <section class="main-container">

            <!-- --main action part -->
             <div class="main-action">
                <div class="main-ac1">
                    <h2>See It in Action</h2>
                    <p class="sh-subtitle">Explore the live preview and imagine your <br> brand and in this bold new look</p>
                    <button class="sh-button">Launch Live Preview</button>
                </div>
                <div class="main-ac2">
                    <img src="img/wc-mini.png" alt="">
                </div>
             </div>

             <!-- ---main Productive Users--- -->
              <div class="main-p-users">
                <h1>Joined Thousands of Productive Users</h1>

                <div class="p-all-users">
                    <div class="users-part">
                        <h1 class="users-title">50K</h1>
                        <p class="users-subtitle">Active Users</p>
                    </div>
                    <div class="users-part">
                        <h1 class="users-title">2M+</h1>
                        <p class="users-subtitle">Focus Sessions</p>
                    </div>
                    <div class="users-part">
                        <h1 class="users-title">50%</h1>
                        <p class="users-subtitle">Satisfation Rate</p>
                    </div>
                </div>
              </div>
        </section>
    </main>
</body>

</html>
